<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>FreeLance Money</title>
</head>
<body>
  <header>
    <h1>FreeLance Money Calculator</h1>
  </header>
  
  <form class="formCalcul" id="formCalculGain">
    <div class="sectionCalcul pricing">
      <fieldset class="form-container">
        <legend>Vos tarifs</legend>
        <div class="form-field">
          <label>TH</label>
          <input class="form-control" name="TH" type="number" placeholder="Ex:70"/>
        </div>
        <div class="form-field">
          <label>TJM</label>
          <input class="form-control" name="TJM" type="number" placeholder="Ex:470"/>
        </div>
        <div class="form-field">
          <label>Extras</label>
          <input class="form-control" name="Extras" type="number" placeholder="Ex:47"/>
        </div>
      </fieldset> 
    </div>
    <div class="sectionCalcul qte">
      <fieldset class="form-container">
        <legend>Vos quantités</legend>
        <div class="form-field">
          <label>TH</label>
          <input class="form-control" name="QteTH" type="number" placeholder="Ex:70"/>
        </div>
        <div class="form-field">
          <label>TJM</label>
          <input class="form-control" name="QteTJM" type="number" placeholder="Ex:470"/>
        </div>
        <div class="form-field">
          <label>Extras</label>
          <input class="form-control" name="QteExtras" type="number" placeholder="Ex:47"/>
        </div>
      </fieldset> 
    </div>
    <div class="sectionCalcul fees">
      <fieldset class="form-container">
        <legend>Charges</legend>
        <div class="form-field">
          <label>Charge</label>
          <select class="form-control" type="number" name="Charges">
            <option value="default">Choisissez votre taux</option>
            <option value="5.5">5,5%</option>
            <option value="20">20%</option>
          </select>
        </div>
      </fieldset> 
    </div>
    
    <div class="sectionCalcul validation">
      <button id="buttonValidation" class="button">Calculer</button>
    </div>
    
    <div class="sectionCalcul result">
      <div class="form-container">
        <div class="resultDiv resultBrut">
          <p>Brut</p>
          <span id="resultatBrut" >0€</span>
        </div>
        <div class="resultDiv resultDifference">
          <p>Taxes</p>
          <span id="resultatDifference" >0€</span>
        </div>
        <div class="resultDiv resultNet">
          <p>Net</p>
          <span id="resultatNet" >0€</span>
        </div>
      </div>
    </div>
  </form>
  
  <script src="script.js"></script>
</body>
</html>
